<!-- save as starfield.svg or paste as inline SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="g1" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#2b0b3a" stop-opacity="0.8"></stop>
      <stop offset="50%" stop-color="#08020a" stop-opacity="0.95"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"></stop>
    </radialGradient>
    <filter id="b" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="b"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="b" mode="screen"></feBlend>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"></rect>

  <!-- faint nebula -->
  <g filter="url(#b)" opacity="0.5">
    <ellipse cx="400" cy="200" rx="420" ry="200" fill="#6f2fa0" opacity="0.12"></ellipse>
    <ellipse cx="1000" cy="350" rx="520" ry="260" fill="#4b1f7a" opacity="0.1"></ellipse>
  </g>

  <!-- many small stars -->
  <g fill="#ffffff" opacity="0.95">
    <circle cx="120" cy="80" r="1.2"></circle>
    <circle cx="260" cy="40" r="0.9"></circle>
    <circle cx="330" cy="160" r="1.4"></circle>
    <circle cx="480" cy="90" r="1.1"></circle>
    <circle cx="900" cy="50" r="1.6"></circle>
    <circle cx="780" cy="210" r="0.9"></circle>
    <circle cx="1300" cy="120" r="1.3"></circle>
    <circle cx="1400" cy="230" r="0.8"></circle>
    <!-- додай або згенеруй більше для густішого поля -->
  </g>

  <!-- bright star with glow -->
  <g>
    <circle cx="1100" cy="150" r="2.2" fill="#fff"></circle>
    <circle cx="1100" cy="150" r="10" fill="#8a2be2" opacity="0.08"></circle>
  </g>
</svg>
